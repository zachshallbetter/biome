<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biome Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #terrain-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Panel Base Styles */
        .panel {
            position: absolute;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: #fff;
            min-width: 200px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .panel-header {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-title {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.9);
        }

        .panel-content {
            padding: 16px;
            flex-grow: 1;
            overflow-y: auto;
        }

        /* Time Panel */
        .panel.panel-time {
            top: 20px;
            left: 20px;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.05)
            );
        }

        .time-display {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-top: 50px;
        }

        .day-display {
            text-align: center;
            font-size: 16px;
            opacity: 0.8;
            margin-top: 8px;
        }

        /* World Events Panel */
        .panel.panel-events {
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
        }

        .event-list {
            list-style: none;
        }

        .event-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-size: 14px;
        }

        /* Controls Panel */
        .panel.panel-controls {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            min-height: 60px;
        }

        /* Compass Panel */
        .panel.panel-compass {
            top: 20px;
            right: 340px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .compass-rose {
            width: 80px;
            height: 80px;
            position: relative;
            transform: rotate(0deg);
            transition: transform 0.3s ease;
        }

        .compass-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 60px;
            background: linear-gradient(to bottom, #ff4444, transparent);
            transform-origin: bottom center;
            transform: translate(-50%, -100%);
        }

        /* Debug Panel */
        .panel.panel-debug {
            bottom: 100px;
            right: 20px;
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
        }

        .debug-stat {
            display: flex;
            justify-content: space-between;
            padding: 4px 8px;
            margin-bottom: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }

        /* Weather Panel */
        .panel.panel-weather {
            top: 220px;
            left: 20px;
            width: 180px;
        }

        .weather-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .weather-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a2e, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="canvas-container">
            <canvas id="terrain-canvas"></canvas>
        </div>

        <!-- Time Panel -->
        <div class="panel panel-time">
            <div class="time-display">06:00</div>
            <div class="day-display">Day 1</div>
        </div>

        <!-- World Events Panel -->
        <div class="panel panel-events">
            <div class="panel-header">
                <div class="panel-title">World Events</div>
            </div>
            <div class="panel-content">
                <ul class="event-list">
                    <!-- Events will be added dynamically -->
                </ul>
            </div>
        </div>

        <!-- Controls Panel -->
        <div class="panel panel-controls">
            <div class="panel-header">
                <div class="panel-title">Controls</div>
            </div>
            <div class="panel-content">
                <!-- Controls will be added dynamically -->
            </div>
        </div>

        <!-- Compass Panel -->
        <div class="panel panel-compass">
            <div class="compass-rose">
                <div class="compass-arrow"></div>
            </div>
        </div>

        <!-- Debug Panel -->
        <div class="panel panel-debug">
            <div class="panel-header">
                <div class="panel-title">Debug Info</div>
            </div>
            <div class="panel-content">
                <div class="debug-stat">
                    <span>FPS:</span>
                    <span>60</span>
                </div>
                <div class="debug-stat">
                    <span>Draw Calls:</span>
                    <span>123</span>
                </div>
                <div class="debug-stat">
                    <span>Vertices:</span>
                    <span>45.6K</span>
                </div>
            </div>
        </div>

        <!-- Weather Panel -->
        <div class="panel panel-weather">
            <div class="panel-header">
                <div class="panel-title">Weather</div>
            </div>
            <div class="panel-content">
                <div class="weather-info">
                    <div class="weather-stat">
                        <span>Temperature:</span>
                        <span>22Â°C</span>
                    </div>
                    <div class="weather-stat">
                        <span>Humidity:</span>
                        <span>65%</span>
                    </div>
                    <div class="weather-stat">
                        <span>Wind:</span>
                        <span>12 km/h</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <script src="bundle.js"></script>
    <script>
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                }, 500);
            }
        });
    </script>
</body>
</html>
